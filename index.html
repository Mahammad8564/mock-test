<!doctype html>
<html lang="en" data-framework="javascript">

<head>
    <meta charset="utf-8">
    <title>Calendar App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl as vm">
    <div class="container">
        <h1>Calendar App</h1>

        <div class="month">
            <ul>
                <li class="prev" ng-click="vm.setMonth(-1)">&#10094;</li>
                <li class="next" ng-click="vm.setMonth(1)">&#10095;</li>
                <li>
                    {{vm.date.toLocaleString('en-US',{month:'long'})}}
                    <br>
                    <span style="font-size:18px">{{vm.date.getFullYear()}}</span>
                </li>
            </ul>
        </div>

        <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
        </ul>

        <ul class="days">
            <li ng-repeat="day in vm.days track by $index" ng-click="vm.setAppointment($index+1)">
                <span ng-class="{'active':($index+1 == vm.today)}">{{$index+1}}</span>
            </li>
        </ul>

        <br>

        <div class="alert alert-info alert-dismissible" ng-if="vm.appointments[vm.getDateString(vm.today)]">
            <a href="#" class="close" ng-click="vm.removeAppointment(vm.today)">
                <span class="glyphicon glyphicon-remove"></span></p>
            </a>

            <a href="#" class="close" ng-click="vm.setAppointment(vm.today, true)">
                <span class="glyphicon glyphicon-edit"></span></p>
            </a>

            {{vm.appointments[vm.getDateString(vm.today)]}}
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
